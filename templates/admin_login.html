<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 4.6 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/admin_login.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 col-sm-8 col-10 mt-5 login-box">
            <div class="text-center">
              <img src="/static/images/logo_trans.png" alt="Logo" style="height: 70px; margin-right: 50px;">


            </div>
            <h2 class="text-center">Admin Login</h2>
            <form action="{{ url_for('admin_login') }}" method="POST">

                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required>
                </div>

                <!-- Error Message -->
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}

                <button type="submit" class="btn btn-dark">Login</button>
                <!-- Home Button -->
                <div class="text-center mt-3">
                    <a href="{{ url_for('home') }}" class="btn btn-secondary">Go to Home</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    document.getElementById("loginForm").addEventListener("submit", function (event) {
    event.preventDefault();  // Prevent default form submission

    let formData = new FormData(this);

    fetch("/admin_login", {
        method: "POST",
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            window.location.href = "/admin_dashboard";  // âœ… Redirect to admin_dashboard.html
        } else {
            alert("Invalid credentials. Try again!");
        }
    })
    .catch(error => console.error("Login error:", error));
});

</script>
</body>
</html>
